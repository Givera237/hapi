<div class="container">
  <div class="card" style="width: 18rem; background-color: #D9D9D9;" *ngFor="let site of sites">
      <img class="card-img-top" [src]="site.imageUrl" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{site.titre}}</h5>
        <div style="margin-left: 250px;">
          <span [routerLink]="['/description']">
          <svg routerLink="description" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-right-circle-fill" class viewBox="0 0 16 16">
              <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
            </svg>  
          </span> 
      </div>
      </div>
    </div>
  </div>
